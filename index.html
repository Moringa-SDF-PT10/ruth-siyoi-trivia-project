<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
  <div id="start-page">
    <h1>Want to test your General Knowledge click on the button below</h1><br>
    <button id="start-btn">Start Quiz</button>
  </div>
  <div class="app" style="display: none;">
    <h1>General Knowledge Quiz</h1>
    <div id="quiz">
        <div class="game-details-container">
            <h1>Score : <span id="player-score"></span> / 5</h1>
            <h1>Question : <span id="question-number"></span> / 5</h1>
        </div>
        <h2 id="question">Question goes here</h2><br>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next Question </button>
    </div>
  </div>
  <div id="result-page" style="display: none;">
    <h1>Quiz Finished!</h1><br>
    <p>Your final score: <span id="final-score"></span> / 5</p><br>
    <h3 id="score-message"></h3> <br>
    <button id="restart-btn">Restart Quiz</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
